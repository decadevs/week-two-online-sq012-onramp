<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>

    <div class="container">

      <div class="first-child">
        <div class="left-pane">
            <div class="one">
               <div class="one-container">
                <div class="one-text">Learn to code by</div>
                <div class="one-text">watching others</div>
               </div>
            </div>
            <div class="two">
                <div class="two-container">
                    <div class="two-text">See how experienced developers solve problems in real-time.</div>
                    <div class="two-text">Watching scripted tutorials is great, but understanding how</div>
                    <div class="two-text">developers think is invaluable.</div> 
                </div>
            </div>
        </div>
      </div>

      <div class="second-child">
        <div class="right-pane">
            <div class="three">
                <div class="form-header">
                    <div class="three-container">
                        <div><span class="three-text-dark">Try it free 7 days</span> <span  class="three-text-light">then</span> <span class="three-text-light">$20/mo. thereafter</span></div>
                        <!-- <div class="three-text-light">$20/mo. thereafter</div> -->
                    </div>
                </div>
            </div>
            <div class="four">
                <div class="form">
                    <div class="form-grid">

                        <div class="input">
                            <div class="label-editext">
                                <input class="editext" type="text" placeholder="Firstname">
                            </div>
                        </div>

                        <div class="input">
                            <div class="label-editext">
                                <input class="editext" type="text" placeholder="Lastname">
                            </div>
                        </div>

                        <div class="input">
                            <div class="label-editext">
                                <input class="editext" type="text" placeholder="Email">
                            </div>
                        </div>

                        <div class="input">
                            <div class="label-editext">
                                <input class="editext" type="password" placeholder="Password">
                            </div>
                        </div>

                        <div class="button-container">
                            <button type="button" class="button">CLAIM YOUR FREE TRIAL</button>
                        </div>

                        <div class="terms-services">
                            <span>By clicking the button, you are agreeing to our</span>
                            <span class="condition">Terms and Services</span>
                        </div>

                    </div>
                </div>
            </div>

        </div>
      </div>
    </div>


    <script src="index.js"></script>
  </body>
</html>
